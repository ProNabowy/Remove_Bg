<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap-grid.min.css" integrity="sha512-2cWcZ9cbPMZFm2inlFOhwsBVbNMmNxKBtVXqL8OY9tXCZahhnIfXMxPCzpKqiHF2I2mOiNHNXEDUDglwd+4uYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="index.css">
        <title>Remove Background</title>
    </head>

    <body>

        <div id="uploadeImage" style="max-width: 40%;" class="text-center mb-5">
            <h1 class="mb-4">Remove Image Background Immediately & Free </h1>
            <div class="p-3 d-flex flex-column justify-content-center align-content-center"
                style="border: 3px dashed #555; border-radius: 10px; min-height: 400px;">
                <div class="position-relative mb-2 d-flex w-100 justify-content-center align-items-center flex-wrap">
                    <input type="file" id="uploadeImageInput">
                    <button id="uploadeBtn">Uploade Image</button>
                </div>
                <p>Choose an image to makes it transperent</p>
            </div>
        </div>

        <div id="startRemoveBG" style="max-width: 40%;" class="text-center mb-5">
            <h1 class="mb-4">Remove Image Background Immediately & Free </h1>
            <div class="p-3 d-flex flex-column justify-content-center align-content-center"
                style="border: 3px dashed #555; border-radius: 10px; min-height: 400px;">
                <img src="./32.JPG" id="startRemoveBGImage" class="mb-3" alt="">
                <button id="startBtn">Start</button>
            </div>
        </div>

        <div id="loaderScreen" style="max-width: 40%;" class="text-center mb-5">
            <h1 class="mb-4">Remove Image Background Immediately & Free </h1>
            <div class="p-3 d-flex flex-column justify-content-center align-content-center"
                style="border: 3px dashed #555; border-radius: 10px; min-height: 400px;">
                <span class="loader"></span>
            </div>
        </div>

        <div id="RemoveBGResult" style="max-width: 40%;" class="text-center mb-5">
            <h1 class="mb-4">Remove Image Background Immediately & Free </h1>
            <div class="p-3 position-relative d-flex flex-column justify-content-center align-content-center"
                style="border: 3px dashed #555; border-radius: 10px; min-height: 400px;">
                <img src="./32.JPG" id="imgResult" class="mb-3" alt="">
                <img src="./32.JPG" width="100px" id="sm-img" alt="">
                <div>
                    <button id="uploadeAnother" style="width: fit-content;">Uploade Another</button>
                    <a href="" download id="downloadResult" class="me-4" style="width: fit-content;">Download</a>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
